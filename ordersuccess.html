<!DOCTYPE html>
<html lang="en">

<head>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c5f2e8b9cc.js" crossorigin="anonymous"></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧喜</title>
</head>
<body>
    <header>
    </header>

    <div class="main">
        <div class="nav">
            <a href="javascript:void(0)" onclick="history.back()" value="上一頁"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="flex-container">
                <a href="javascript:void(0)" onclick="openTab(event, 'Deliverway_im');">
                    <div class="tablink">
                        <p>立即外送</p>
                    </div>
                </a>
                <a href="javascript:void(0)" onclick="openTab(event, 'Deliverway_se');">
                    <div class="tablink bgwhite">
                        <p>自行外送</p>
                    </div>
                </a>
            </div>
        </div>
        <form id="Deliverway_se" class="tab">
            <div class="address">
                <p>自行外送</p>
                <p>請定位當前位址，選擇站點</p>
            </div>
            <section>
                <div id="map"></div>
            </section>
        </form>
        <form id="Deliverway_im" class="tab">
            <div class="address">
                <p>立即外送</p>
                <select name="address" class="op">
                    <option value="">
                        <p>請選擇當前地址</p>
                    </option>
                    <option value="ad1">
                        <p>#</p>
                    </option>
                    <option value="ad2">
                        <p>##</p>
                    </option>
                </select>
            </div>
            <section>
                <div class="or1">
                    <h2>洗衣材質</h2>
                    <div class="flex-row">
                        <p>人造纖維</p><input type="radio" name="material" checked>
                    </div>
                    <div class="flex-row">
                        <p>動物纖維</p><input type="radio" name="material">
                    </div>
                    <div class="flex-row">
                        <p>其他</p><input type="radio" name="material">
                    </div>
                </div>
                <div class="or1">
                    <h2>推薦洗衣方式</h2>
                    <div class="flex-sb">
                        <p>洗衣方式</p>
                        <select type="radio">
                            <option value="">#</option>
                        </select>
                    </div>
                    <div class="flex-sb">
                        <p>水溫</p>
                        <select type="radio">
                            <option value="">#</option>
                        </select>
                    </div>
                    <div class="flex-sb">
                        <p>烘衣</p>
                        <select type="radio">
                            <option value="">#</option>
                        </select>
                    </div>
                </div>
                <div class="or1">
                    <h2>預估費用</h2>
                </div>
                <a href="" class="or1" type="submit">
                    <p class="btn">建立訂單</p>
                </a>
            </section>
        </form>
    </div>
</body>
</html>
